
<!DOCTYPE html>
<html lang="en">
<head>
  <!--Refer scripts and styles from CDN-->
    <script
      src="https://cdn.syncfusion.com/ej2/24.1.41/dist/ej2.min.js"
      type="text/javascript">
    </script>
    
    <link
      href="https://cdn.syncfusion.com/ej2/24.1.41/material.css"
      rel="stylesheet"/>

    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      rel="stylesheet"/>

    <style>
      body {
        touch-action: none;
      }
    </style>  
</head>
<body>    
    <div class="control-section">     
      <div class="content-wrapper">
        <!--Add the PDF Viewer-->
        <div id="pdfViewer" style="height: 640px; width: 100%"></div>
      </div>
    </div>
   <script>
     var viewer = new ej.pdfviewer.PdfViewer({
     //Sets the document path for initial loading. 
     documentPath: "https://cdn.syncfusion.com/content/pdf/pdf-succinctly.pdf",
     resourceUrl:"https://cdn.syncfusion.com/ej2/24.1.41/dist/ej2-pdfviewer-lib",
     // To utilize the server-backed PDF Viewer, need to specify the service URL. This can be done by including the serviceUrl: 'https://services.syncfusion.com/js/production/api/pdfviewer'
    });

      //Inject the required dependencies to load the PDF Viewer.
      ej.pdfviewer.PdfViewer.Inject(
      ej.pdfviewer.Toolbar, 
      ej.pdfviewer.Magnification, 
      ej.pdfviewer.BookmarkView, 
      ej.pdfviewer.ThumbnailView, 
      ej.pdfviewer.TextSelection, 
      ej.pdfviewer.TextSearch, 
      ej.pdfviewer.Print, 
      ej.pdfviewer.Navigation, 
      ej.pdfviewer.LinkAnnotation, 
      ej.pdfviewer.Annotation,  
      ej.pdfviewer.FormFields, 
      ej.pdfviewer.FormDesigner);

    //Cusomized toolbar.  
    viewer.toolbarSettings.formDesignerToolbarItems = ["TextboxTool","PasswordTool"];
    viewer.toolbarSettings.toolbarItems=["PanTool","OpenOption","AnnotationEditTool","FormDesignerEditTool"];
    viewer.toolbarSettings.annotationToolbarItems=["HandWrittenSignatureTool"];
    viewer.appendTo('#pdfViewer');
   </script>
</body>
</html>
