<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml"><head>
    <title>Essential JS 2</title>
  
    <!-- Essential JS 2 material theme -->
    <link href="https://cdn.syncfusion.com/ej2/23.2.4/material.css" rel="stylesheet" type="text/css" />
  
    <!-- Essential JS 2 PDF Viewer's script --> 
    <script src="https://cdn.syncfusion.com/ej2/23.2.4/dist/ej2.min.js" type="text/javascript">
  </script>
  </head>
  <body>    
    <div class="control-section">
      <div class="content-wrapper">
        <!--Add the PDF Viewer-->
        <div id="pdfViewer" style="height: 640px; width: 100%"></div>
      </div>
    </div>
    <script>
      var viewer = new ej.pdfviewer.PdfViewer({
      // Replace the "localhost:44396" with the actual URL of your server
      serviceUrl : 'https://localhost:44396/pdfviewer',
      // Replace PDF_Succinctly.pdf with the actual document name that you want to load
      documentPath : "PDF_Succinctly.pdf"
  });
  //Inject the dependencies required to render the PDF Viewer.
  ej.pdfviewer.PdfViewer.Inject(
  ej.pdfviewer.Toolbar,
  ej.pdfviewer.Magnification,
  ej.pdfviewer.BookmarkView,
  ej.pdfviewer.ThumbnailView,
  ej.pdfviewer.TextSelection,
  ej.pdfviewer.TextSearch,
  ej.pdfviewer.Print,
  ej.pdfviewer.Navigation,
  ej.pdfviewer.LinkAnnotation,
  ej.pdfviewer.Annotation,
  ej.pdfviewer.FormFields,
  ej.pdfviewer.FormDesigner
  );
  viewer.appendTo('#pdfViewer');

  </script>    
  </body>
  </html>
