<html>
  <head>
    <!--Refer scripts and styles from CDN-->
    <script
      src="https://cdn.syncfusion.com/ej2/23.2.4/dist/ej2.min.js"
      type="text/javascript">
    </script>
    
    <link
      href="https://cdn.syncfusion.com/ej2/23.2.4/material.css"
      rel="stylesheet"/>

    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      rel="stylesheet"/>

    <style>
      body {
        touch-action: none;
      }
    </style>
  </head>
  <body>    
      <div class="control-section">
        <div class="content-wrapper">
          <!--Add the PDF Viewer-->
          <div id="pdfViewer" style="height: 640px; width: 100%"></div>
        </div>
      </div>
      <script>
        var viewer = new ej.pdfviewer.PdfViewer({
        //Sets the document path for initial loading.
        documentPath: 'https://cdn.syncfusion.com/content/pdf/pdf-succinctly.pdf',
        resourceUrl : "https://cdn.syncfusion.com/ej2/23.1.43/dist/ej2-pdfviewer-lib"
});
//Inject the dependencies required to render the PDF Viewer.
ej.pdfviewer.PdfViewer.Inject(
  ej.pdfviewer.Toolbar,
  ej.pdfviewer.Magnification,
  ej.pdfviewer.BookmarkView,
  ej.pdfviewer.ThumbnailView,
  ej.pdfviewer.TextSelection,
  ej.pdfviewer.TextSearch,
  ej.pdfviewer.Print,
  ej.pdfviewer.Navigation,
  ej.pdfviewer.LinkAnnotation,
  ej.pdfviewer.Annotation,
  ej.pdfviewer.FormFields,
  ej.pdfviewer.FormDesigner
);
//Method to perform download action on window refresh or closing the window.
window.onbeforeunload = function(e){
        var message = "Do you want to close the page?"
        e = e || window.event;
        // For IE and Firefox
        if (e) {
        e.returnValue = message;
        viewer.download();
        }
    }
viewer.appendTo('#pdfViewer');
      </script>    
  </body>
</html>
